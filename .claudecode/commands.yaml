{
  "commands": {
    "init": {
      "description": "Initialiser le projet KiloShare",
      "steps": [
        "git checkout -b claude/init-$(date +%Y%m%d-%H%M%S)",
        "echo 'Initialisation du projet KiloShare'",
        "mkdir -p app/lib api/src database",
        "git add .",
        "git commit -m '[Claude] Initial project setup'"
      ]
    },
    "new-feature": {
      "description": "Créer une nouvelle branche pour une feature",
      "args": ["feature_name"],
      "steps": [
        "git checkout development",
        "git pull origin development",
        "git checkout -b claude/${feature_name}-$(date +%Y%m%d)",
        "echo 'Nouvelle feature: ${feature_name}'"
      ]
    },
    "save-work": {
      "description": "Sauvegarder le travail en cours",
      "steps": [
        "git add .",
        "git commit -m '[Claude] Work in progress - $(date +%Y-%m-%d %H:%M)'",
        "git push origin HEAD"
      ]
    },
    "create-flutter-app": {
      "description": "Créer l'application Flutter",
      "steps": [
        "git checkout -b claude/flutter-setup-$(date +%Y%m%d)",
        "cd app && flutter create . --org com.kiloshare --project-name kiloshare",
        "git add .",
        "git commit -m '[Claude] Flutter app initialized'"
      ]
    },
    "create-api": {
      "description": "Créer l'API PHP",
      "steps": [
        "git checkout -b claude/api-setup-$(date +%Y%m%d)",
        "cd api && composer init --name=kiloshare/api --type=project",
        "composer require slim/slim:^4.0 slim/psr7 vlucas/phpdotenv",
        "git add .",
        "git commit -m '[Claude] API Slim PHP initialized'"
      ]
    }
  }
}